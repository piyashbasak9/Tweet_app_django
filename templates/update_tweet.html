{% extends "layout.html" %}

{% block title %}Update Tweet{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Edit Tweet</h2>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="content" class="form-label">Tweet Content</label>
                    <textarea class="form-control" id="content" name="content" rows="3" required>{{ tweet.content }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="picture" class="form-label">Image (optional)</label>
                    {% if tweet.picture %}
                    <div class="mb-2">
                        <img src="{{ tweet.picture.url }}" class="img-fluid" style="max-height: 200px;">
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="clear_picture" name="clear_picture">
                            <label class="form-check-label" for="clear_picture">Remove current image</label>
                        </div>
                    </div>
                    {% endif %}
                    <input type="file" class="form-control" id="picture" name="picture" accept="image/*">
                </div>
                
                <button type="submit" class="btn btn-primary">Update Tweet</button>
                <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
