{% extends "layout.html" %}

{% block title %}Delete Tweet{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Delete Tweet</h2>
            
            <div class="alert alert-warning">
                <p>Are you sure you want to delete this tweet?</p>
                <div class="card mb-3">
                    <div class="card-body">
                        <p class="card-text">{{ tweet.content }}</p>
                        {% if tweet.picture %}
                        <img src="{{ tweet.picture.url }}" class="img-fluid" style="max-height: 200px;">
                        {% endif %}
                    </div>
                </div>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
