<!-- templates/registration/logout.html -->
{% extends "layout.html" %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-body p-5">
                    <h2 class="card-title mb-4">You have been logged out</h2>
                    <p class="card-text">Thank you for visiting our site.</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary me-2">Log In Again</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
